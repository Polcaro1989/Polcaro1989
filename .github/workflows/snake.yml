name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"        # roda todo dia à meia-noite (UTC)
  workflow_dispatch:           # permite rodar manualmente

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Polcaro1989
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

      - name: Setup Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Push Snake SVG to output branch
        run: |
          # Clona o próprio repositório no branch output (ou cria se não existir)
          git fetch origin
          if git show-ref --verify --quiet refs/heads/output; then
            git checkout output
          else
            git checkout --orphan output
            git reset --hard
          fi

          # Copia os arquivos gerados da pasta dist
          cp dist/github-contribution-grid-snake.svg github-contribution-grid-snake.svg
          cp dist/github-contribution-grid-snake-dark.svg github-contribution-grid-snake-dark.svg

          git add github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update snake animation"
            git push origin output
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
